<div class="span9">
<h4>
    {{ title }}
    <small>{{ subtitle }}</small>
</h4>
{% if description %}
  <p class="description">{{ description }}</p>
{% endif %}
</div>

<div class="span3 dates">
    <p class="pull-right">
        {{ date_start|date:"Y" }}
        {% if date_end %}
            - {{ date_end|date:"Y" }}
        {% endif %}
    </p>
</div>
