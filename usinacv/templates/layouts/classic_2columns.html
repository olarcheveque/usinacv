{% extends "base.html" %}
{% load i18n cms_tags menu_tags %}

{% block boostrap_css %}
    <link href="{{ STATIC_URL }}css/classic/bootstrap.min.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}css/classic/project.css"
        rel="stylesheet">
{% endblock boostrap_css %}

{% block content %}
    {% cms_toolbar %}
    <div class="column-center">
        <div class="row">
            <div class="span8">
                {% placeholder "column-center" %}
            </div>
            <div class="span4 column-right">
                <div data-spy="affix">
                    {% placeholder "column-right" %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
